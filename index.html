<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign Up - Form</title>
    </head>

    <body>
        <div class="pic-and-logo">
            <div class="pic-container">
                <img src="./lloyd-kearney-Ed3UpsdhjYc-unsplash.jpg" alt="">
            </div>
            <div class="logo-and-text">
                <img src="./github.svg" alt="Logo">
                <p>Kadde92</p>
            </div>
            <div class="pic-credit">
                <p>Photo by Lloyd Kearney on Unsplash</p>
            </div>
        </div>
        <div class="flex-container">
            <div class="placeholder-text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
                <form>
                    <h2>Let's do this!</h2>
                    <div class="form-inner">
                        <div class="form-row-1">
                            <p>
                                <label for="fname">
                                    FIRST NAME
                                </label>
                                <input type="text" name="fname" id="fname">
                            </p>
                            <p>
                                <label for="email">
                                    EMAIL
                                </label>
                                <input type="email" name="email" id="email">
                            </p>
                            <p>
                                <label for="pwd">
                                    PASSWORD
                                </label>
                                <input type="password" name="password" id="pwd">
                            </p>
                        </div>
                        <div class="form-row-2">
                            <p>
                                <label for="lname">
                                    LAST NAME
                                </label>
                                <input type="text" name="lname" id="lname">
                            </p>
                            <p>
                                <label for="number">
                                    PHONE NUMBER
                                </label>
                                <input type="tel" name="number" id="number">
                            </p>
                            <p>
                                <label for="password-2">
                                    CONFIRM PASSWORD
                                </label>
                                <input type="password" name="password-2" id="password-2">
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">
                    Create Account
                </button>
                <p>Already have an account? <a href="https://www.google.fi/?hl=fi">Log in</a></p>
            </div>
        </div>

    </body>

</html>
